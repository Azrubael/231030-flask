{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/login" method="post" class="form-contact">
    <p><label>Email: </label>
        <input type="text" name="email" value="" requied />
    <p><label>Password: </label>
        <input type="password" name="psw" value="" requied />
    <p id="loginsubmit">
        <input type="submit" value="Log In" />
        <sub><input type="checkbox" name="remainme" />Remember me</sub>
    </p>
    <hr align=left width="300px">
    <p><a href="{{ url_for('register') }}">Register</a></p>
</form>
{% endblock %}
