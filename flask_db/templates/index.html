{% extends 'base.html' %}

{% block content %}
{{ super() }}
<hr>
<h3><p>List of articles</p></h3>
<ul class="list-posts">
    {% for p in posts %}
    <li>
        <p class="title">
            <a href="{{ url_for('show_post', id_post=p.id) }}">
                {{ p.title }}
            </a>
        </p>
        <p class="annonce">
            {{ p.text[:50] }}
        </p>
    </li>
    {% endfor %}
</ul>
<p>Main Page content</p>
{% endblock %}
