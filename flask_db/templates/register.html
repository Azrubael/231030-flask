{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
<form action="/register" method="post" class="form-contact">
    <p><label>Name: </label>
        <input type="text" name="username" value="" requied />
    <p><label>Email: </label>
        <input type="text" name="email" value="" requied />
    <p><label>Password: </label>
        <input type="password" name="psw" value="" requied />
    <p><label>Repeat password: </label>
        <input type="password" name="psw2" value="" requied />
    <p id="loginsubmit">
        <input type="submit" value="Register" />
    </p>
</form>
{% endblock %}
